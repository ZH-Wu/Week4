<!DOCTYPE html>
<html lang="en">

<head>
    <%- include('./layout/head'); -%>
</head>

<body>
    <!-- Header -->
    <header>
        <%- include('./layout/header'); -%>
    </header>
    <main>
        <div class="container paging-padding">
            <h2 class="paging-title">門市據點</h2>
            <div class="select-div d-flex align-center">
                <label for="branch" class="store-title">選擇分店</label>
                <select name="branch" id="branch">
                    <option value="台北中山旗艦店">台北中山旗艦店</option>
                    <option value="台北綠園店">台北綠園店</option>
                    <option value="台中清水旗艦店">台中清水旗艦店</option>
                    <option value="高雄中正形象店">高雄中正形象店</option>
                    <option value="高雄夢時代店">高雄夢時代店</option>
                </select>
            </div>
            <div class="store-location d-flex justify-between">
                <div class="store-info">
                    <img src="../assets/images/store-1.png" alt="">
                    <div class="store-contact">
                        <h3>台北中山旗艦店</h3>
                        <ul class="contact-detail">
                            <li>
                                <p>
                                    <span class="material-symbols-outlined icon">
                                        call
                                    </span>
                                    電話：(02)000-1234
                                </p>
                            </li>
                            <li>
                                <p>
                                    <span class="material-symbols-outlined icon">
                                        schedule
                                    </span>
                                    營業時間：10:00-21:00
                                </p>
                            </li>
                            <li>
                                <p>
                                    <span class="material-symbols-outlined icon">
                                        location_on
                                    </span>
                                    地址：台北市中山區南京東<span class="break">路25巷2-1號</span>
                                </p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="store-map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.463754808008!2d121.53787009999999!3d25.052266199999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abdf92494d29%3A0xd908a8a881f73476!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuInmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1690789554785!5m2!1szh-TW!2stw"
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <%- include('./layout/footer'); -%>

        <script type="module" src="../main.js"></script>
</body>

</html>
